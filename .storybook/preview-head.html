<script>
  window.global = window;
  setInterval(() => {
    console.log(window.document.documentElement.getAttribute('data-mode'));
    if (window.document.documentElement.getAttribute('data-mode') == 'light') {
      window.document.documentElement.style.backgroundColor = 'white';
    } else {
      window.document.documentElement.style.backgroundColor = 'black';
    }
  }, 2000);
</script>
